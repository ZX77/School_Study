<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title> ПаІб </title>

  <script type="text/javascript">
	var pic = ["images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg","images/6.jpg","images/7.jpg","images/8.jpg"];
	var index=0;		
	function switchpic(){
		document.getElementById('pic1').src=pic[index%8];
		index++;
	}
	function switchpic2(){
		document.getElementById('pic1').src=pic[index%8];
		index--;
	}

  </script>
 </head>

 <body>
  <h1 align="center">ПаІб</h1>
  <hr>
  <center>
	<input type="button" value="<<" onclick="switchpic2();">
	<img src="images/4.jpg" id="pic1" onclick="switchpic();">
	<input type="button" value=">>" onclick="switchpic();">
	</center>
 </body>
</html>
