<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <title> 字符串函数 </title>
 </head>

 <body>
  <h1>字符串函数</h1>
  <hr>
  <script type="text/javascript">
		var str="Administrator";

		document.write("大号字体："+str.big()+"<br/>");
		document.write("小号字体："+str.small()+"<br/>");
		document.write("设置字体颜色："+str.fontcolor("red")+"<br/>");
		document.write("粗体："+str.bold()+"<br/>");
		document.write("斜体："+str.italics()+"<br/>");
		document.write("小写字母："+str.toLowerCase()+"<br/>");
		document.write("大写字母："+str.toUpperCase()+"<br/>");

  </script>
 </body>
</html>
